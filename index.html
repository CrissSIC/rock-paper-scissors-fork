<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
   
<div class="scoreTitle">Score:</div>
<div class="score">
<div id="playerScore">Player: 0</div>
<div id="computerScore">Computer: 0</div>
</div>
<div class ="rounderWin" id="roundWinner">Let's see who gets first to 5 wins!</div>

<div id="allButtons" class="allButtons">
    <div class="playerButtons">
    <div class="buttonChoice1" id="rock" >
    <img src="images/rock.svg" style="max-width:200px">
</div>
<div class="buttonChoice2" id="paper" >
    <img src="images/paper.svg" style="max-width:200px">
</div>
<div class="buttonChoice3" id="scissors" >
    <img src="images/scissors.svg" style="max-width:200px">
</div>
</div>
<div class="computerButtons">
<div class="buttonChoice" id="rock" >
    <img src="images/rock.svg" style="max-width:200px">
</div>
<div class="buttonChoice" id="paper" >
    <img src="images/paper.svg" style="max-width:200px">
</div>
<div class="buttonChoice" id="scissors" >
    <img src="images/scissors.svg" style="max-width:200px">
</div>
</div>
</div>
<div id="choiceMessages" class="choiceMessages">
<div class="chooseMessagePlayer">Press one of the buttons above!</div>
<div class="chooseMessageComputer">This is what the computer selects!</div>
</div>
<button class="restart" id="restart">RESTART</button>
    <script src="main.js"></script>

</div>
</div>
</body>
</html>
