<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
   
<div class="score">Score:</div>
<div id="playerScore">Player: 0</div>
<div id="computerScore">Computer: 0</div>
<div id="roundWinner">Let's see who gets first to 5 wins!</div>

<div class="allButtons">
    <div class="playerChoice" id="rock" value="rock">
    <img src="images/rock.svg" style="max-width:200px">
</div>
<div class="playerChoice" id="paper" value="paper">
    <img src="images/paper.svg" style="max-width:200px">
</div>
<div class="playerChoice" id="scissors" value="scissors">
    <img src="images/scissors.svg" style="max-width:200px">
</div>
</div>
    <script src="main.js"></script>

</div>
</div>
</body>
</html>
